<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/jquery.webui-popover.min.css" />
		<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
		<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="js/jquery.webui-popover.min.js" ></script>
		<title>axp</title>
	</head>

	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-3"><img src="https://ss0.bdstatic.com/5aV1bjqh_Q23odCf/static/superman/img/logo_top_ca79a146.png" /></div>
				<div class="col-xs-9"></div>
			</div>

			<nav class="navbar navbar-inverse navbar-wrapper">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand ">交通银行</a>
					</div>
					<ul class="nav navbar-nav" id="fk">
						<li>
							<a href="javascript:void(0)">会议室</a>
						</li>
						<li>
							<a href="javascript:void(0)">page1</a>
						</li>
						<li>
							<a href="javascript:void(0)">page2</a>
						</li>
						<li>
							<a href="javascript:void(0)">page3</a>
						</li>
						<li>
							<a href="javascript:void(0)">page4</a>
						</li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li class="dropdown">

						</li>
					</ul>
				</div>
			</nav>
			<div id="content" class="row">
				<div id="left" class="col-xs-3"></div>
				<div id="right" class="col-xs-9"></div>
			</div>

		</div>

		<script>
			var today = new Date();
			$("#fk li").click(xja);

			function xja() {
				$("li").attr("class", "");
				$(this).addClass("active");
				var str = "js/" + $(this).index() + ".js";
				$.getScript(str)
					.fail(function() {
						$("#content #left").html("");
						$("#content #right").html("建设中");
					});
			}
			$("#fk li").first().trigger("click");

			function navlogin() {
				$.ajax({
					type: "get",
					url: "http://localhost:3000/login",
					async: true,
					dataType: "jsonp",
					jsonpCallback: "login",
					success: function(json) {
						if(json.success == "3") {
							$('.nav.navbar-nav.navbar-right li').html('<a class="drdropdown-toggle" data-toggle="dropdown"><img href="https://ss0.bdstatic.com/5aV1bjqh_Q23odCf/static/superman/img/logo_top_ca79a146.png" width="20px" height="20px"></img><span class="caret"></span></a><ul class="dropdown-menu"><li><a href="profile.html">profile</a></li><hr><li><a href="javascript:void(0)" onclick="$.getScript(\'js/logout.js\')">logout</a></li> </ul> ');
						} else {
							$('.nav.navbar-nav.navbar-right li').html('<a href="javascript:void(0)" onclick="$.getScript(\'js/login.js\')">sing&nbsp;in</a>');
						}
					},
					error: function(err) {
						console.log(err);
					}
				});
			};
			navlogin();
		</script>
	</body>

</html>
